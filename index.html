<!DOCTYPE html>
<html>
<head>
  <title>Zenith CFO - Financial Health Check</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Financial Health Check for Your Business</h1>

    <form id="health-form">
      <input type="number" name="revenue" placeholder="Annual Revenue" required />

      <input type="number" name="debt" placeholder="Total Debt" required />

    </form>
    <div id="result" class="hidden"></div>
  </div>
  <script src="script.js"></script>

</html>
