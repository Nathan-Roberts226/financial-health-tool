<!DOCTYPE html>
<html>
<head>
  <title>Zenith CFO - Financial Health Check</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.jpeg" alt="Zenith CFO Logo" class="logo" />
    <h1>Financial Health Assessment</h1>
    <p>Get a score, a breakdown, and clear next steps â€” in less than 2 minutes.</p>
    <form id="health-form">
      <input type="number" name="revenue" placeholder="Annual Revenue" required />
      <input type="number" name="expenses" placeholder="Annual Expenses" required />
      <input type="number" name="debt" placeholder="Total Debt" required />
      <input type="number" name="assets" placeholder="Total Assets" required />
      <input type="number" name="cash" placeholder="Cash on Hand" required />
      <input type="number" name="receivables" placeholder="Accounts Receivable" required />
      <input type="number" name="payables" placeholder="Accounts Payable" required />
      <input type="number" name="years" placeholder="Years in Operation" required />
      <button type="submit">Assess My Business</button>
    </form>
    <div id="result" class="hidden">
      <h2>Your Score: <span id="animated-score">0</span>/100</h2>
      <p id="assessment"></p>
      <canvas id="breakdownChart" width="400" height="300"></canvas>
      <div id="suggestions"></div>
      <h3 id="cta-text"></h3>
      <a id="cta-link" href="#" target="_blank"><button>Book a Free Call</button></a>
    </div>
    <p class="error" id="error-msg"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
